<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body class="body">
    <header class="header">
      <h1>Cluedo</h1>
    </header>
    <section class="cards"> 
      <article class="killer-deck" id="killerCard" onclick="pickKiller()">
        <h2>KILLER</h2>
        <p id="killerName"></p>
        <img id="killerImage" src="" height="100" />
      </article>
      <article class="weapon-deck" id="weaponCard" onclick="pickWeapon()">
        <h2>WEAPON</h2>
        <p id="weaponName"></p>
        <img id="weaponImage" src="" height="100" />
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard" onclick="pickRoom()">
        <h2>ROOM</h2>
        <p id="roomName"></p>
        <img id="roomImage" src="" height="100" />
      </article>
    </section>

    <p id="mystery" class="mystery-revealed"></p>


    <button onclick="revealMystery()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
